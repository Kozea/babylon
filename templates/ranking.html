{% extends "layout.html" %}
{% block body %} 

<h1>Ranking</h1>

<table>
{% for user, score in scores.items() %}
<tr>
    <th>
        <figure>
            <img>
        </figure>
        <h2>{{user.get_full_name()}}</h2>
        <h3>{{user.get_nickname()}}</h3>
    </th>
    <th>{{score}}</th>
</tr>
{% else %}
There is no scores yet ! 
{% endfor %}
</table>

{% endblock %}
