{% extends "layout.html" %}
{% block body %} 

{% if error %}
    <p class=error>
        <strong>Error:</strong> {{ error }}
{% endif %}

<form action="{{ url_for('new_match') }}" method=post class=add-entry>
    <dl>
          
        <dt>J1 Equipe 1:</dt>
        
         <dd>
             <select name=id_player11
            {% for user in users %}
                <option value = "user.id"> {{user.name + ' ' + user.surname}} </option>
            {% endfor %}
            </select>
        </dd>
        
        
        <dt>J2 Equipe 1:</dt>
        
         <dd>
             <select name=id_player12
             <option></option>
            {% for user in users %}
                <option value = "user.id"> {{user.name + ' ' + user.surname}} </option>
            {% endfor %}
            </select>
        </dd>
        
        
        <dt>J1 Equipe 2:</dt>
         <dd>
             <select name=id_player21
            {% for user in users %}
                <option value = "user.id"> {{user.name + ' ' + user.surname}} </option>
            {% endfor %}
            </select>
        </dd>
        
        
        <dt>J2 Equipe 2:</dt>
         <dd>
             <select name=id_player22
            {% for user in users %}
                <option value = "user.id"> {{user.name + ' ' + user.surname}} </option>
            {% endfor %}
            </select>
        </dd>
        
        
        <dt>Score Equipe 1:</dt>
        <dd><input type=integer size=30 name=score_e1></dd>
        
        <dt>Score Equipe 2:</dt>
        <dd><input type=integer size=30 name=score_e2 ></dd>
        
        <dd><input type=submit value=Valider></dd>
    </dl>
</form>

{% endblock %}
