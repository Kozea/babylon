{% extends "layout.html" %}
{% block body %} 

{% if error %}
    <p class=error>
        <strong>Error:</strong> {{ error }}
{% endif %}

{% if success %}
    <p class=success>
        <strong>Info:</strong> {{ success }}
{% endif %}

{% if not user %}
          
    <main>
      {{ form }}
    </main>
    
{% endif %}

{% endblock %}
