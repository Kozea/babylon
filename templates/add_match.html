{% extends "layout.html" %}
{% block body %} 

{% if error %}
    <p class=error>
        <strong>Error:</strong> {{ error }}
{% endif %}

<form action="{{ url_for('new_match') }}" method=post class=add-entry>
    <dl>
          
        <dt>Player 1 Team 1:</dt>
        
         <dd>
             <select name=id_player11>
            {% for user in users %}
                <option value = {{user.id}}> {{user.name + ' ' + user.surname}} </option>
            {% endfor %}
            </select>
        </dd>
        
        
        <dt>Player 2 Team 1:</dt>

             <select name=id_player12>

            {% for user in users %}

            {% endfor %}

        </dd>
        
        
        <dt>Player 1 Team 2:</dt>
         <dd>
             <select name=id_player21>
            {% for user in users %}
                <option value = {{user.id}}> {{user.name + ' ' + user.surname}} </option>
            {% endfor %}
            </select>
        </dd>
        
        
        <dt>Player 2 Team 2:</dt>

             <select name=id_player22>

            {% endfor %}

        <dt>Score Team 1:</dt>

</form>

{% endblock %}
