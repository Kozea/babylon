{% extends "layout.html" %}
{% block body %} 

<h1>Matchs</h1>
<ul>
{% for match in matchs %}
<li>
    <ul>
        <li>
            <time>
                {{match.date}}
            </time>
        </li>
        
        <li>
            <figure>
                <img src={{match.player11.get_photo()}}>
                <figcaption>
                    {{match.player11.get_full_name()}}
                </figcaption>
                {% if match.player12 %}
                <img src={{match.player12.get_photo()}}>
                <figcaption>
                    {{match.player12.get_full_name()}}
                </figcaption>
                {% endif %}
            </figure>
            <h3>
                {{match.score_e1}}
            </h3>
        </li>
        
        <li>
            <figure>
                  <img src={{match.player21.get_photo()}}>
                <figcaption>
                    {{match.player21.get_full_name()}}
                </figcaption>
                {% if match.player22 %}
                <img src={{match.player22.get_photo()}}>
                <figcaption>
                    {{match.player22.get_full_name()}}
                </figcaption>
                {% endif %}
            </figure>
            <h3>
                {{match.score_e2}}
            </h3>
        </li>

    </ul>
</li>
{% else %}
There is no matches yet !
{% endfor %}
</ul>

{% endblock %}
