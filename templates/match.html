{% extends "layout.html" %}
{% block body %} 

<h1>Matchs</h1>
<ul>
{% for match in matchs %}
<li>
    <ul>
        <li>match.date</li>
        
        <li>
        match.team1.get_team_name()
        <figure>
            <img>
            <figcaption>match.team1.get_player1_name()</figcaption>
            <img>
            <figcaption>match.team1.get_player2_name()</figcaption>
        </figure>
        match.score_e1
        </li>
        
        <li>
        match.team2.get_team_name()
        <figure>
            <img>
            <figcaption>match.team2.get_player1_name()</figcaption>
            <img>
            <figcaption>match.team2.get_player2_name()</figcaption>
        </figure>
        match.score_e2
        </li>

    </ul>
</li>
{% else %}
There is no matches yet !
{% endfor %}
</ul>

{% endblock %}
