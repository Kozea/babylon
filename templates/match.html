{% extends "layout.html" %}
{% block body %} 

<h1>Matchs</h1>
{% for match in matchs %}
<section>
    <ul>
        <table>
            <thead>
                <h3>
                    <time datetime ="{{match.date}}">
                        {{match.date}}
                    </time>
                </h3>      
            </thead>
            
            <tbody>
                <tr>
                    <td>
                        <figure>
                            <img src={{get_gravatar_url(match.player11.photo)}}>
                            <figcaption>
                                {{match.player11.get_full_name()}}
                            </figcaption>
                        </figure>
                    </td>
                    
                    {% if match.player12 %}
                    <td>
                        <figure>
                            <img src={{get_gravatar_url(match.player12.photo)}}>
                            <figcaption>
                                {{match.player12.get_full_name()}}
                            </figcaption>
                        </figure>
                    </td>
                    {% endif %}
                </tr>
                
                <tr>
                    <td>
                        {{match.score_e1}}
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <figure>
                            <img src={{get_gravatar_url(match.player21.photo)}}>
                            <figcaption>
                                {{match.player21.get_full_name()}}
                            </figcaption>
                        </figure>
                    </td>
                    
                    {% if match.player22 %}
                    <td>
                        <figure>
                            <img src={{get_gravatar_url(match.player22.photo)}}>
                            <figcaption>
                                {{match.player22.get_full_name()}}
                            </figcaption>
                        </figure>
                    </td>
                    {% endif %}
                </tr>
                
                <tr>
                    <td>
                        {{match.score_e2}}
                    </td>
                </tr>
                   
            </tbody>
               
        </table>
            
    </ul>
</section>
{% else %}
There is no matches yet !
{% endfor %}

{% endblock %}
