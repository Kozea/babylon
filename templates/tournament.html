{% extends "layout.html" %}
{% block body %} 

<main>
  {{ form }}
</main>

<article>
{% for (team1,team2) in tournament %}
    <section>
        <figure>
            <h3>{{ team1[0].ranking }}</h3>
            <img src={{get_gravatar_url(team1[0].email)}}>
            <figcaption>
                {{ team1[0].get_full_name() }}
            </figcaption>
        </figure>

        <figure>
            <h3>{{ team1[1].ranking }}</h3>
            <img src={{get_gravatar_url(team1[1].email)}}>
            <figcaption>
                {{ team1[1].get_full_name() }}
            </figcaption>
        </figure>
    </section>
    
    <section>
        <figure>
            <h3>{{ team2[0].ranking }}</h3>
            <img src={{get_gravatar_url(team2[0].email)}}>
            <figcaption>
                {{ team2[0].get_full_name() }}
            </figcaption>
        </figure>

        <figure>
            <h3>{{ team2[1].ranking }}</h3>
            <img src={{get_gravatar_url(team2[1].email)}}>
            <figcaption>
                {{ team2[1].get_full_name() }}
            </figcaption>
        </figure>
    </section>
{% endfor %}
</article>

{% endblock %}
